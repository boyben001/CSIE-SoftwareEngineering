<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/all.css">
  <style>
    .inner {
      padding: 10px 40px;
      font-weight: 500;
    }

    input,
    select,
    textarea {
      width: 80vw;
      margin: 5px 0 0 0;
      display: block;
    }

    button {
      width: 125px;
    }
  </style>
</head>

<body style="padding: 1rem;">

  <!-- 插入base.html -->

  <h2 style="margin-bottom: 30px;">新增會議</h2>
  <div class="meetingInfo">
    <h4>會議資訊</h4>
    <div class="inner">
      <label for="">標題</label>
      <br>
      <input type="text">
    </div>
    <div class="inner">
      <label for="">時間</label>
      <br>
      <input type="datetime-local">
    </div>
    <div class="inner">
      <label for="">地點</label>
      <br>
      <input type="text">
    </div>
    <div class="inner">
      <label for="">類型</label>
      <br>
      <select name="" id="">
        <option value="">請選擇</option>
        <option value="deptAffairs">系務會議</option>
        <option value="facultyEvaluation">系教評會</option>
        <option value="deptCurriculum">系課程委員會</option>
        <option value="studentAffairs">招生暨學生事務委員會</option>
        <option value="deptDevelopment">系發展協會</option>
        <option value="other">其他</option>
      </select>
    </div>
  </div>
  <hr>
  <div class="attendee">
    <div class="d-flex justify-content-between">
      <h4>與會人員</h4>
      <button class="btn btn-outline-success">新增人員</button>
    </div>
    <div class="inner">
      <label for="">主席</label>
      <br>
      <select name="" id="">
        <option value="">請選擇</option>
      </select>
    </div>
    <div class="inner">
      <label for="">紀錄</label>
      <br>
      <select name="" id="">
        <option value="">請選擇</option>
      </select>
    </div>
    <div class="inner">
      <label for="">與會者</label>
      <br>
      <select name="" id="">
        <option value="">請選擇</option>
      </select>
    </div>
    <div class="inner">
      <label for="">列席</label>
      <br>
      <select name="" id="">
        <option value="">請選擇</option>
      </select>
    </div>
  </div>
  <hr>
  <div class="meetingContent">
    <h4>會議內容</h4>
    <div class="inner">
      <label for="">主席致詞</label>
      <br>
      <textarea name="" id="" cols="30" rows="3"></textarea>
      <div class="d-flex justify-content-between">
        <label for="">報告事項</label>
        <button class="btn btn-outline-success">新增報告事項</button>
      </div>
      <div class="d-flex justify-content-between">
        <label for="">討論事項</label>
        <button class="btn btn-outline-success">新增討論事項</button>
      </div>
      <div class="d-flex justify-content-between">
        <label for="">臨時動議</label>
        <button class="btn btn-outline-success">新增臨時動議</button>
      </div>
      <label for="">附件</label>
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02">
      </div>
    </div>
  </div>
  <button class="btn btn-primary w-50 m-auto d-block">
    新增會議
  </button>
</body>

</html>
